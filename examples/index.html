<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yor CSS - Exemplo</title>
</head>
<body>
    <div class="yor-container">
        <h1>Yor CSS - Biblioteca CSS</h1>
        
        <h2>Alertas</h2>
        <div class="yor-alert yor-alert-primary" data-yor-alert>
            Este é um alerta primário!
        </div>
        
        <div class="yor-alert yor-alert-success" data-yor-alert>
            Este é um alerta de sucesso!
        </div>
        
        <div class="yor-alert yor-alert-danger" data-yor-alert>
            Este é um alerta de perigo!
        </div>
        
        <div class="yor-alert yor-alert-warning" data-yor-alert>
            Este é um alerta de aviso!
        </div>
        
        <h2>Grid System</h2>
        <div class="yor-row">
            <div class="yor-col">
                <div style="background: #f8f9fa; padding: 20px; text-align: center;">
                    Coluna 1
                </div>
            </div>
            <div class="yor-col">
                <div style="background: #e9ecef; padding: 20px; text-align: center;">
                    Coluna 2
                </div>
            </div>
            <div class="yor-col">
                <div style="background: #dee2e6; padding: 20px; text-align: center;">
                    Coluna 3
                </div>
            </div>
        </div>
    </div>
</body>
</html>
